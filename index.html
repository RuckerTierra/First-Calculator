<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="calculator-outer-div">
      <div class="display-div">
        <div class="label-calculator-options-div">
          <div class="calculator-title-div"><span id="calculator">Calculator</span></div>
          <div class="options-button-div">
            <div class="button-options minimize-button-div"><span id="minimize">−</span></div>
            <div class="button-options maximize-button-div"><span id="maximize">☐</span></div>
            <div class="button-options close-button-div"><span id="close">X</span></div>
          </div>
        </div>
        <div class="display-output">
          <!-- TESTING -->
          <input type="text"/>
          <p id="calculation-output"><!-- leave blank? --></p>
        </div>
      </div>
      <div class="calculator-keys">
        <div onclick="" class="key row-one non-number modulo-div" data-action="">%</div>
        <div onclick="" class="key row-one non-number square-root-div" data-action="">√</div>
        <div onclick="" class="key row-one non-number x-squared-div">x²</div>
        <div onclick="" class="key row-one non-number fraction">1/x</div>

        <div onclick="" class="key row-two non-number all-clear-button" data-action="clear">CE</div>
        <!-- <div onclick="" class="key row-two non-number clear-entry">C</div> -->
        <div onclick="" class="key row-two non-number delete-button">←</div>
        <div onclick="" class="key row-two non-number division" data-action="divide">÷</div>

        <div id="calc-seven" onclick="" class="key row-three number seven">7</div>
        <div id="calc-eight" onclick="" class="key row-three number eight">8</div>
        <div id="calc-nine" onclick="" class="key row-three number nine">9</div>
        <div onclick="" class="key row-three non-number multiply" data-action="multiply">x</div>

        <div id="calc-four" onclick="" class="key row-four number four">4</div>
        <div id="calc-five" onclick="" class="key row-four number five">5</div>
        <div id="calc-six" onclick="" class="key row-four number six">6</div>
        <div onclick="" class="key row-four non-number subtraction"data-action="subtract">-</div>

        <div id="calc-one" onclick="" class="key row-five number one">1</div>
        <div id="calc-two" onclick="" class="key row-five number two">2</div>
        <div id="calc-three" onclick="" class="key row-five number three">3</div>
        <div onclick="" class="key row-five non-number addition" data-action="add">+</div>

        <div onclick="" class="key row-six non-number plus-minus">±</div>
        <div id="calc-zero" onclick="" class="key row-six number zero">0</div>
        <div onclick="" class="key row-six non-number decimal" data-action="">.</div>
        <div onclick="" class="key row-six non-number equal-sign" data-action="calculate">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
