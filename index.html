<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator-outer-div">
      <div class="display-div">
        <div class="calculator-label">Calculator</div>
        <div class="minimize-button">-</div>
        <div class="maximize-button">☐</div>
        <div class="close-button">X</div>
        <div class="display-output">0</div>
      </div>
      <div class="numbers-div">
        <div onclick="" class="key row-one non-number modulo-div" data-action="">%</div>
        <div onclick="" class="key row-one non-number square-root-div" data-action="">√</div>
        <div onclick="" class="key row-one non-number x-squared-div">x²</div>
        <div onclick="" class="key row-one non-number fraction">1/x</div>

        <div onclick="" class="key row-two non-number all-clear-button" data-action="clear">CE</div>
        <div onclick="" class="key row-two non-number clear-entry">C</div>
        <div onclick="" class="key row-two non-number delete-button">DEL</div>
        <div onclick="" class="key row-two non-number division" data-action="divide">÷</div>

        <div onclick="" class="key row-three number seven">7</div>
        <div onclick="" class="key row-three number eight">8</div>
        <div onclick="" class="key row-three number nine">9</div>
        <div onclick="" class="key row-three non-number multiply" data-action="multiply">X</div>

        <div onclick="" class="key row-four number four">4</div>
        <div onclick="" class="key row-four number five">5</div>
        <div onclick="" class="key row-four number six">6</div>
        <div onclick="" class="key row-four non-number subtraction"data-action="subtract">-</div>

        <div onclick="" class="key row-five number one">1</div>
        <div onclick="" class="key row-five number two">2</div>
        <div onclick="" class="key row-five number three">3</div>
        <div onclick="" class="key row-five non-number addition" data-action="add">+</div>

        <div onclick="" class="key row-six non-number plus-minus">±</div>
        <div onclick="" class="key row-six number zero">0</div>
        <div onclick="" class="key row-six non-number decimal" data-action="">.</div>
        <div onclick="" class="key row-six non-number equal-sign" data-action="calculate">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
